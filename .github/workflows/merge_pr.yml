# This workflow runs for any PR merged into main
name: Deploy to Development
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  pull_request:
    branches:
    - main
    types: [closed]

jobs:
  confirm-merge:
    if: ${{ github.event.pull_request.merged }}
    runs-on: ubuntu-latest
    steps:
      - name: 'Confirm'
        run: echo Just checking PR is merged and not closed
  deploy-to-dev:
    runs-on: ubuntu-latest
    needs: [confirm-merge]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Vercel CLI
        run: npm install --global vercel@33.2.0

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: |
          vercel build --token=${{ secrets.VERCEL_TOKEN }}
          ls .vercel/output -la
      - name: Deploy Project Artifacts to Vercel
        run: |
          deploymentUrl="$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})"
          vercel alias --token=${{ secrets.VERCEL_TOKEN }} set "$deploymentUrl" trunkbased-cicd-workflow-staging.vercel.app